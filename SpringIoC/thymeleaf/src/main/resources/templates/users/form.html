<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<h1 th:text="${userModel.title}">subway</h1>
<form action="/users" th:action="@{/users}" method="post" th:object="${userModel.user}">
    <input name="id" type="hidden" th:value="*{id}">
    名称：<br>
    <input name="name" type="text" th:value="*{name}">
    <br>
    邮箱：<br>
    <input name="email" type="text" th:value="*{email}">
    <input type="submit" value="提交">
</form>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
